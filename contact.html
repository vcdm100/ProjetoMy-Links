<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="./css/contact.css" type="text/css">

</head>
<body>

    <div class="container-form">

        <h1>Envie sua mensagem!</h1>

        <p>***Pressencha os campos abaixo e clique no botão Enviar***</p>

        <form>
            <!--<label><span class="required-atribute">*</span>Nome:</label>-->
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Nome Completo" required/>
            <br/>
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" placeholder="(xx) x xxxx-xxxx" required/>
            <br/>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="nome@email.com" required/>
            <br/>
            <label for="message">Mensagem:</label>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Deixe a sua mensagem" required></textarea>
            <br/>
            <input type="submit" class="submit" onclick="Submit();" value="Enviar"/>
            
        </form>

    </div>
    
</body>
</html>
